name: quiz_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7
  html_unescape: ^2.0.0
  http: ^1.5.0
  lottie: ^3.3.2
  provider: ^6.1.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/NunitoSans.ttf
    - family: Fredoka
      fonts:
        - asset: assets/fonts/Fredoka.ttf
  assets:
    - assets/images/
    - assets/animations/
    - assets/fonts/
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#9933FF"
  adaptive_icon_foreground: "assets/images/app_icon.png"
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/app_icon.png
  color_dark: "#000000"
  android: true
  ios: true